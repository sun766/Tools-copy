<script>
        //    <!--弹窗-->
    function tc(){
        function $(id) {return document.getElementById(id);}
        function change(id,fn) {
            $(id).onblur = fn;
        }

        function setText(obj,txt) {
            obj.nextSibling.innerHTML = txt;
        }


        function setClassName(obj,classname) {
            obj.nextSibling.className = classname;
        }


        console.log(/andy/.test("andyandy"));
        console.log(/^andy$/.test("andy"));
        change("inp1",function() {
            if(/^[1-9][0-9]{4,}$/.test(this.value)) {

                setText(this,"恭喜输入正确");
                setClassName(this,"right");
            }
            else {

                setText(this,"对不起，输入有误");
                setClassName(this,"wrong");
            }
        })

        change("inp2",function() {
            if(/^((13[0-9])|(15[^4,\D])|(18[0-9]))\d{8}$/
                            .test(this.value)) {

                setText(this,"手机号码正确");
                setClassName(this,"right");
            }
            else {

                setText(this,"对不起，是11位");
                setClassName(this,"wrong");
            }
        })

        change("inp3",function() {
            if(/^[\w\-\.]+\@[\w]+\.[\w]{2,4}$/
                            .test(this.value)) {

                setText(this,"邮箱输入正确");
                setClassName(this,"right");
            }
            else {

                setText(this,"对不起，输入错误");
                setClassName(this,"wrong");
            }
        })

        change("inp4",function() {
            if(/^0\d{2}-\d{8}$|^0\d{3}-\d{7}$/
                            .test(this.value)) {

                setText(this,"座机号码正确");
                setClassName(this,"right");
            }
            else {

                setText(this,"对不起，输入错误");
                setClassName(this,"wrong");
            }
        })

        change("inp5",function() {
            if(/^[a-zA-Z0-9_-]{3,16}$/
                            .test(this.value)) {

                setText(this,"用户名正确");
                setClassName(this,"right");
            }
            else {

                setText(this,"对不起，输入错误");
                setClassName(this,"wrong");
            }
        })

        change("inp6",function() {
            if(/^[a-zA-Z0-9_-]{6,18}/

                            .test(this.value)) {

                setText(this,"密码正确");
                setClassName(this,"right");
                $("password").className = "pwd str1";
                if(/^([a-z].*[A-Z])|([A-Z].*[a-z])$/.test(this.value)) {

                    $("password").className = "pwd str2";
                }
                if(/^([a-z].*[0-9])|([A-Z].*[0-9])|[0-9].*[a-zA-Z]$/.test(this.value)) {

                    $("password").className = "pwd str3";
                }
                if(/^[A-Za-z0-9]+[_][A-Za-z0-9]*$/ .test(this.value)) {
                    $("password").className = "pwd str4";
                }

            }
            else {
                setText(this,"对不起，输入错误");
                setClassName(this,"wrong");
            }
        });
    }

</script>
